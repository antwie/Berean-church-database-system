
            {% extends "church/base.html" %}
            {% load i18n %}
            {% block nav_content%}
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="">
                        <a class="js-arrow" href="{% url 'home' %}">
                            <i class="fa fa-home" style="padding-left: 20%;" ></i>Home</a>
                        
                    </li>
                    <li class="active">
                        <a href="{% url 'members' %}">
                            <i class="fa fa-users" style="padding-left: 20%;" ></i>Members</a>
                    </li>
                    <li>
                        <a  href="{% url 'department' %}">
                            <i class="fa fa-building" style="padding-left: 20%;"></i>Departments</a>
                    </li>
                   
                </ul>
            </nav>
            {% endblock nav_content%}
            {% block content %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div style="margin-left:4%;">
                        
                       
                        <div class="row">
                            <div class="col-md-12">


                                <!-- Form Entry -->
                                <div class="card">
                                    <div class="card-header" style="text-align: center;">
                                         Member Registration
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="{% url 'first_member_details' %}" method="post" class="">
                                            {% csrf_token %}



                                             <!-- Personal Data for form -->
                                            <div class="container-fluid">
                                                    <div class="card-header" style="text-align: center; margin: 3%;">
                                                        <strong>Personal </strong>
                                                    </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="au-input au-input--full" type="text" name="firstname" placeholder="" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Other Names</label>
                                                            <input class="au-input au-input--full" type="text" name="other_names" placeholder=""  >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="example">Gender</label>
                                                            <select name="gender" id="SelectLm" class="form-control-sm form-control" required>
                                                                <option value="Male">Male</option>
                                                                <option value="Female">Female</option>
                                                                <option value="Other">Other</option>
                                                                
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="example">Date Joined</label>
                                                            <div class="md-form md-outline input-with-post-icon datepicker">
                                                                <input placeholder="" type="date" id="dob"  name="date_joined" class="form-control"  >
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                            
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input class="au-input au-input--full" type="text" name="lastname" placeholder="" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="nf-email" class=" form-control-label">Email</label>
                                                            <input type="email" id="nf-email" name="email" placeholder="Enter Email.." class="form-control"  >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="example">Date of Birth</label>
                                                            <div class="md-form md-outline input-with-post-icon datepicker">
                                                                <input placeholder="" type="date" id="dob"  name="dob" class="form-control" required>
                                                                
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            



                                                <!-- Residence Data for form -->
                                            <div class="container-fluid">
                                                <div class="card-header" style="text-align: center; margin: 3%;">
                                                    <strong>Address</strong>
                                                </div>
                                            <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Residential Address</label>
                                                    <input class="au-input au-input--full" type="text" name="residence" placeholder="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Digital Address</label>
                                                    <input class="au-input au-input--full" type="text" name="digital_address" placeholder=""  >
                                                </div>
                                                <div class="form-group">
                                                    <label>Region</label>
                                                    <input class="au-input au-input--full" type="text" name="region" placeholder=""  >
                                                </div>
                                                <div class="form-group">
                                                    <label>Place of Birth</label>
                                                    <input class="au-input au-input--full" type="text" name="place_of_birth" placeholder=""  >
                                                </div>
                                                <div class="form-group">
                                                    <label>Closest Landmark</label>
                                                    <input class="au-input au-input--full" type="text" name="landmark" placeholder=""  >
                                                </div>
                                               
                                            </div>
                                         
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>House Number</label>
                                                    <input class="au-input au-input--full" type="text" name="house_number" placeholder=""  >
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input class="au-input au-input--full" type="text" name="phone_number" placeholder="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Home town</label>
                                                    <input class="au-input au-input--full" type="text" name="home_town" placeholder="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Country of Birth</label>
                                                    <input class="au-input au-input--full" type="text" name="country" placeholder="Ghana" required>
                                                </div>
                                            </div>
                                                </div>
                                            </div>

                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-6 offset-md-6 col-sm-6">
                                                        
                                                            <button class="au-btn au-btn--block m-b-20" type="submit" 
                                                                        style="background-color: #04047B; ">Save and Continue <i  class="fa fa-arrow-right"></i>
                                                                    </button>
                                                        
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>

                                <!-- END OF FORM-->
                            </div>
                        </div>
                       
                    
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright Â© 2020 . All rights reserved. By <a href="#">Emmanuel Antwi</a>.</p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
{% endblock content %}
