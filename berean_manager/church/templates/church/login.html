{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CHurch Management platform">
    <meta name="author" content="Emmanuel Antwi">
    <meta name="keywords" content="Berean Assemblies of God">

    <!-- Title Page-->
    <title>AG Login</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'church/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/font-awesome-5/css/fontawesome-all.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'church/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'church/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/css-hamburgers/hamburgers.min.css'  %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/slick/slick.css'  %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/select2/select2.min.css'  %}" rel="stylesheet" media="all">
    <link href="{% static 'church/vendor/perfect-scrollbar/perfect-scrollbar.css'  %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'church/css/theme.css'  %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    {% if form.errors %}
        <p>There is something wrong... Contact Admin</p>
    {% endif %}

    {% if next %}
        <p>You can't access this page</p>
    {% endif %}
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'church/images/icon/logo.png' %}" alt="Berean AG">
                            </a>
                        </div>
                        
                        <div class="login-form">
                            <form  method="post" class="signup_form" action="{% url 'user_login2' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label style="font-size: 30px;text-align: center;font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: black; padding-top: 5px;">Sign In</label>
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="">
                                </div>
                                <div class="form-group" style="padding-bottom: 15px;">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password"
                                        placeholder="">
                                </div>

                                <button class="au-btn au-btn--block m-b-20" type="submit"
                                    style="background-color: #04047B;">Submit</button>

                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="#">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'church/vendor/jquery-3.2.1.min.js'  %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'church/vendor/bootstrap-4.1/popper.min.js'  %}"></script>
    <script src="{% static 'church/vendor/bootstrap-4.1/bootstrap.min.js'  %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'church/vendor/slick/slick.min.js'  %}">
    </script>
    <script src="{% static 'church/vendor/wow/wow.min.js'  %}"></script>
    <script src="{% static 'church/vendor/animsition/animsition.min.js'  %}"></script>
    <script src="{% static 'church/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js'  %}">
    </script>
    <script src="{% static 'church/vendor/counter-up/jquery.waypoints.min.js'  %}"></script>
    <script src="{% static 'church/vendor/counter-up/jquery.counterup.min.js'  %}">
    </script>
    <script src="{% static 'church/vendor/circle-progress/circle-progress.min.js'  %}"></script>
    <script src="{% static 'church/vendor/perfect-scrollbar/perfect-scrollbar.js'  %}"></script>
    <script src="{% static 'church/vendor/chartjs/Chart.bundle.min.js'  %}"></script>
    <script src="{% static 'church/vendor/select2/select2.min.js'  %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'church/js/main.js'  %}"></script>

</body>

</html>
<!-- end document-->
